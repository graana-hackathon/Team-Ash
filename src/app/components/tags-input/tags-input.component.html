<mat-form-field class="tag-chip-list" style="width:100%">
    <mat-chip-list #chipList aria-label="Select" >
        <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="!disabled"
            (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="!disabled">cancel</mat-icon>
        </mat-chip>
        <input [placeholder]="placeholder" *ngIf="!disabled" #tagInput [formControl]="tagsCtrl" [matAutocomplete]="auto"
            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete"  (optionSelected)="selected($event)" >
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
